<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Brief Exchange</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="main-nav">
        <div class="logo">
            <img src="img/logo_mini.png" alt="Brief Exchange">
        </div>
        <ol>
            <a href="#"><li>About</li></a>
            <a href="#"><li>World currency map</li></a>
            <a href="#"><li>Home page</li></a>
        </ol>
    </nav>

    <!-- <mobile nav> -->

    <nav class="main-nav-mobile">
        <div class="logo">
            <img src="img/logo_mini.png" alt="Brief Exchange">
        </div>
        <div class="open-menu-button">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
    </nav>

     <!-- </mobile nav> -->

    <div class="control-panel">
        <div class="convert-from-section">
            <div class="wrapper">
                <h2>Convert <b>from</b></h2>
                <form>
                    <input type="text" class="value-input" pattern="\d*">
                    <input type="text" class="currency-id-input">
                    <div class="open-list-button">
                        <i class="fa fa-angle-down" aria-hidden="true"></i>
                    </div>
                    <div class="currency-list">
                        <ol>
                            
                        </ol>
                    </div>
                </form>
            </div>
        </div>
    </div>

    

    <div class="wrapper">
        <div class="base-currency-preview">
            <div class="base-value">
                <span class="base-currency-amount">44</span>
                <span class="base-currency-id">PLN</span>
            </div>
            <div class="base-currency-country">Currency of Poland</div>
        </div>
        <div class="sort-panel">
            <span class="mix-tiles-handler">
                <div class="wrapper">
                    <div class="sort-property">Country name</div>
                    <button class="sort-by-button button-down" data-sort="name:asc">
                        <i class="fa fa-angle-down" aria-hidden="true"></i>
                    </button>
                    <button class="sort-by-button button-up active-button" data-sort="name:desc">
                        <i class="fa fa-angle-up" aria-hidden="true"></i>
                    </button>
                </div>
                <div class="wrapper">
                    <div class="sort-property">Popularity</div>
                    <button class="sort-by-button button-down" data-sort="order:asc">
                        <i class="fa fa-angle-down" aria-hidden="true"></i>
                    </button>
                    <button class="sort-by-button button-up" data-sort="order:desc">
                        <i class="fa fa-angle-up" aria-hidden="true"></i>   
                    </button>
                </div>
                
            </span>
        </div>
        <section class="currency-tiles mix-tiles-handler">
            <!-- tiles here -->
        </section>
        
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="js/currencies.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
