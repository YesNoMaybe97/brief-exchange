<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Brief Exchange</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="main-nav">
        <div class="logo">
            <img src="img/logo_mini.png" alt="Brief Exchange">
        </div>
        <ol>
            <a href="#"><li>About</li></a>
            <a href="#"><li>World currency</li></a>
            <a href="#"><li>Home page</li></a>
        </ol>
    </nav>
    <div class="control-panel">
        <div class="convert-from-section">
            <div class="wrapper">
                <h2>Convert <b>from</b></h2>
                <form>
                    <input type="text" class="value-input">
                    <input type="text" class="currency-id-input">
                    <div class="open-list-button">
                        <i class="fa fa-angle-down" aria-hidden="true"></i>
                    </div>
                    <div class="currency-list"></div>
                </form>
            </div>
        </div>
    </div>

    <div class="sort-panel">
        <span>Sort by</span>
        <span class="mix-tiles-handler">
            <button class="sort-by-button" data-sort="name:asc">Country name <i class="fa fa-angle-down" aria-hidden="true"></i></button>
            <button class="sort-by-button" data-sort="name:desc">Country name <i class="fa fa-angle-up" aria-hidden="true"></i></button>
            <button class="sort-by-button" data-sort="order:asc">popularity <i class="fa fa-angle-down" aria-hidden="true"></i></button>
            <button class="sort-by-button" data-sort="order:desc">popularity <i class="fa fa-angle-up" aria-hidden="true"></i></button>
        </span>
    </div>

    <div class="wrapper">
        <section class="currency-tiles mix-tiles-handler">
            <!-- js tiles generating -->
        </section>
        <aside class="base-currency-info">
            <div class="base-cur-name">Polish Zloty <span>PLN</span></div>
            <div class="base-cur-country">The currency of <b>Poland<b></div>
            
            <div class="brief-info-bar">
                <div class="brief-info-value">1zl = 100gr</div>
                <div class="brief-info-icon">
                    <i class="fa fa-info-circle"></i>
                </div>
            </div>

            <div class="brief-info-bar">
                <div class="brief-info-value">1zl = 0.27$</div>
                <div class="brief-info-icon">
                    <i class="fa fa-usd"></i>
                </div>
            </div>

            <div class="brief-info-bar">
                <div class="brief-info-value">Narodowy Bank Polski</div>
                <div class="brief-info-icon">
                    <i class="fa fa-home"></i>
                </div>
            </div>

            <button>More info</button>
        </aside>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/currencies.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
